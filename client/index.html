<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Hello Sloth</title>

  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="banner col-xs-12 col-md-12">
        <h1>Where2Ski</h1>
      </div>
    </div>
  </div>

  <div class="form-container container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <form>
          <p>Want to find the closest ski resort to you? Of course you do!</p>
          <p>First, lets find out your location:</p>
          <input class="location-input" type="text" placeholder="Where are you" />
          <br>
          <button class="location-button" type="button">Go</button>
        </form>
      </div>
    </div>
  </div>



  <div class="resort-info-container">
    <h2>Resort Info</h2>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <div class="resort-info-box">
            <h4>Resort 1</h4>
          </div>

        </div>

        <div class="col-sm-4">
          <div class="resort-info-box">
            <h4>Resort 2</h4>
          </div>

        </div>

        <div class="col-sm-4">
          <div class="resort-info-box">
            <h4>Resort 3</h4>
          </div>

        </div>
      </div>
    </div>



  </div>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
